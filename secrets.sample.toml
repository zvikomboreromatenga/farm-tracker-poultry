## Sample Streamlit secrets.toml (DO NOT COMMIT REAL SECRETS)
## Copy this file to `secrets.toml` (or paste values into Streamlit Cloud secrets)
## Replace placeholder values with your real credentials.

#########################
# Option A: Service Account
#########################
# For server-to-server access using a Google service account JSON.
# Paste the fields from your downloaded service account JSON into this table.
[gcp_service_account]
type = "service_account"
project_id = "YOUR_PROJECT_ID"
private_key_id = "REPLACE_WITH_KEY_ID"
private_key = "-----BEGIN PRIVATE KEY-----\nREPLACE_WITH_PRIVATE_KEY\n-----END PRIVATE KEY-----\n"
client_email = "your-service-account@your-project.iam.gserviceaccount.com"
client_id = "REPLACE_WITH_CLIENT_ID"
# ... add remaining JSON fields as needed

## Spreadsheet name used by the app when saving/loading (optional)
gs_spreadsheet_name = "FarmTrackerData"
## If true the app will attempt to auto-load from the sheet on startup
gs_auto_load = false

#########################
# Option B: OAuth2 (User)
#########################
# For per-user access using OAuth2. Create an OAuth Client ID in Google Cloud
# (Application type: Desktop or Other) and download the client_secret.json.
# Add it here under the `gcp_oauth_client` key. The app expects the same
# structure as Google provides in client_secret.json.

[gcp_oauth_client]
# You can either paste the raw JSON string into a single key, or reconstruct
# a TOML mapping similar to the JSON structure. Example placeholder below:
installed_client_id = "YOUR_CLIENT_ID.apps.googleusercontent.com"
installed_client_secret = "YOUR_CLIENT_SECRET"
# If you prefer to paste the full JSON, you can store it as a string value:
# client_json = '''{ ... full client_secret.json contents ... }'''

#########################
# Notes
#########################
# - Never commit `secrets.toml` with real credentials to source control.
# - Use Streamlit Cloud's Secrets or environment-backed secrets for production.
# - For OAuth, the app uses an interactive flow; tokens are kept in session
#   for the running instance. For persistent user tokens you should add
#   secure storage (vault, encrypted DB, etc.).
